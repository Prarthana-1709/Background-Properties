<!DOCTYPE html>
<html lang="en">
<head>
    <title>background properties</title>
    <style>
        .bg-color{
          background-color:crimson;
          color:#222;
          font-size: 32px;
          height:100px;
        }
        .bg-gradient{
           background:linear-gradient(90deg,skyblue,cadetblue);
          color:#222;
          font-size: 32px;
          height:100px;
        }
        .bg-image{
          background-image: url(https://images.pexels.com/photos/547114/pexels-photo-547114.jpeg?cs=srgb&dl=adventure-alps-background-547114.jpg&fm=jpg);
          color:#222;
          font-size: 32px;
          height:100px;
        }
    </style>
</head>
<body>
    <h1>background properties</h1>
    <div class="bg-color">
        1st div is background color
    </div>
    <div class="bg-gradient">
        2nd div is background color
    </div>
    <div class="bg-image">
        3rd div is background image
    </div>
</body>
</html>
